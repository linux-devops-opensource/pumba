apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: npm-test-task
spec:
  resources:
    inputs:
      - name: source
        type: git
  params:
    - name: pumba-object
      description: location of the pumba micro-service code
      type: string
  steps:
    - name: buildah
      #image: TO-DO custom image
      workingDir: /workspace/source/$(params.pumba-object)
      securityContext:
        privileged: true
      command: ["npm", "test"]