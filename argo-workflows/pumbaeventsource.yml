apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: webhook
spec:
  service:
    ports:
      - port: 12000
        targetPort: 12000
  webhook:
    pumba-val:
      port: "12000"
      endpoint: /pumba-val
      method: POST
    pumba-chk:
      port: "12000"
      endpoint: /pumba-chk
      method: POST
    pumba-storage:
      port: "12000"
      endpoint: /pumba-storage
      method: POST
    pumba-upl:
      port: "12000"
      endpoint: /pumba-upl
      method: POST
    pumba-ui:
      port: "12000"
      endpoint: /pumba-ui
      method: POST