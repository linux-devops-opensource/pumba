apiVersion: argoproj.io/v1alpha1
kind: Sensor
metadata:
  name: pumba-apigw-sensor
spec:
  template:
    serviceAccountName: operate-workflow-sa
  dependencies:
    - name: git-webhook
      eventSourceName: webhook
      eventName: pumba-apigw
  triggers:
    - template:
        name: webhook-workflow-trigger
        k8s:
          group: argoproj.io
          version: v1alpha1
          resource: workflows
          operation: create
          source:
            resource:
              apiVersion: argoproj.io/v1alpha1
              kind: Workflow
              metadata:
                generateName: pumba-apigw-
              spec:
                entrypoint: main
                arguments:
                  parameters:
                    - name: git_sha
                      value: test
                    - name: microservicename
                      value: pumba-api-gateway
                volumeClaimTemplates:
                - metadata:
                    name: workdir
                  spec:
                    accessModes: [ "ReadWriteOnce" ]
                    resources:
                      requests:
                        storage: 100Mi
                templates:
                - name: main
                  dag:
                    tasks:
                      - name: git-checkout
                        templateRef:
                          name: git-checkout
                          template: main
                        arguments:
                          parameters:
                            - name: gitrepo
                              value: https://github.com/linux-devops-opensource/{{workflow.parameters.microservicename}}.git
                      - name: kaniko
                        templateRef:
                          name: kaniko
                          template: main
                        dependencies:
                        - git-checkout
                      - name: pumba-cd
                        templateRef:
                          name: pumba-rest-cd
                          template: main
                        dependencies:
                        - kaniko
                volumes:
                  - name: kaniko-secret
                    secret:
                      secretName: regcred
                      items:
                        - key: auth.json
                          path: config.json
                  - name: git-secret
                    secret:
                      secretName: gitcred
                      items:
                        - key: id_rsa
                          path: id_rsa
                        - key: known_hosts
                          path: known_hosts
          parameters:
            - src:
                dependencyName: git-webhook
                dataKey: body.after
              dest: spec.arguments.parameters.0.value