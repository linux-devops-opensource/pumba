apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: checker
    app.kubernetes.io/name: pumba-checker
    app.kubernetes.io/part-of: pumba
    app.kubernetes.io/managed-by: argocd
  name: pumba-checker
  namespace: pumba
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pumba-checker
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: pumba-checker
    spec:
      containers:
      # - image: gcr.io/sodium-inverter-285420/pumba-checker:40a48a3bb8084efd0b601c82c3bb05b2a7425e05
      - image: adihaimsohn/pumba-checker
        name: pumba-checker
        ports:
        - containerPort: 5000
          protocol: TCP
        resources:
          requests:
              memory: "50Mi"
              cpu: "50m"
          limits:
              memory: "250Mi"
              cpu: "250m"
        env:
         - name: "REPO_BASE_URL"
           value: "http://20.103.157.39:8081"
         - name: "SHA1_SEARCH_API"
           value: "/service/rest/v1/search?sha1="
